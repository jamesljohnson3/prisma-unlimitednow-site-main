  <head>
    <title>Checkout</title>
    <meta charset="UTF-8" />
    <link

  <body>
 

    
    <div class="container">
      <main>
        <div class="py-4 text-center">
          <img
            class="d-block mx-auto mb-4"
            src="https://cdn.builder.io/api/v1/image/assets%2Ffc8480a6998e49d7af4ee889483a2619%2F5de0a4a2e6f04d86863a7a712fd7df61"
            alt=""
            width="72"
            height="72"
          />
          <h2>Setup your site</h2>
          <p class="lead" style="margin-bottom: 0px;">
           Easy fast and effective
          </p>
        </div>

        <div class="row g-1">
          <div class="col-md-12 col-lg-12">
            <h4 class="mb-3">Quick start</h4>
            <form class="needs-validation" form id="uploadForm"  method="POST" action="https://hook.us1.make.com/u86xn8shxxnyc2khlghth7ck9dctzb7m">
              <div class="row g-3">
                

                  <label for="role" class="form-label">This should be an email you can access post-acquisition</label>
                  <div class="form-check form-check-inline">
                    <input class="input" name='role[]' type="text" id="inlineCheckbox1" value="stakeholder@mycompany.com">
                    <label class="form-check-label" for="inlineCheckbox1"></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="input" name='role[]' type="text" id="inlineCheckbox2" value="staff@mycompany.com">
                    <label class="form-check-label" for="inlineCheckbox2"></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input  class="input" name='role[]' type="text" id="inlineCheckbox3" value="venders@mycompany.com" >
                    <label class="form-check-label" for="inlineCheckbox3"></label>
                  </div>
                  
                </div>

                <div class="col-12">
                  <label for="email" class="form-label"
                    >Card number <span class="text-muted">(Optional)</span></label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="you@example.com"
                  />
                </div>

                <div class="col-12">
                  <label for="email" class="form-label"
                    >Files <span class="text-muted"></span
                  ></label>
                  <div class="UppyForm">
                    <input
                      type="file"
                      class="form-control"
                      id="file"
                      placeholder="4444 44444 44444 4444"
                    />
                  </div>
                </div>
              </div>          <div class="transloadit-drop-area"></div>


              <hr class="my-2" />

              <a href="https://accounts.unlimitpotential.com/me" class="a"><p>I'll do this next time</p></a>
              <style>
                .a {
                  display: flex;
                  flex-direction: center;
                  position: relative;
                  margin-top: 20px;
                  line-height: normal;
                  height: auto;
                  cursor: pointer;
                  pointer-events: auto;
                  margin-left: auto;
                  margin-right: auto;
                }
              </style>
              <div class="UppyProgressBar"></div>
              <div class="uploaded-files">
                <ol></ol>
              </div>
              <div class="col-sm-6">
                <label for="firstName" class="form-label">Business Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder=""
                  value=""
                  required
                />
              </div>

              <div class="col-sm-6">
                <label for="lastName"     class="form-label">Phone number</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder=""
                  value=""
                  required
                />
              </div>
              <hr class="my-2" />

              <button class="w-100 btn btn-primary btn-lg" type="submit">
                Continue to checkout
              </button>
              
            </form>
          </div>        <div id="upload-progress-bar"></div>

        </div>

        <div class="div">
          <div class="div-2">
            <h2 class="h2">Privacy & Data üîê</h2>
            <p class="p">Learn more about our community and impact</p>
            <div class="div-3"></div>
          </div>
        </div>
